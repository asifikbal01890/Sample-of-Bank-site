<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-100">
    <header>
        <h1 class="text-blue-800 text-center text-6xl pt-8">Let's get some <span class="font-semibold">Mooooooney!!!</span></h1>
    </header>
    <main class="my-9 py-8 px-56">
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-emerald-400 py-14 pl-20 rounded-2xl text-white">
                    <h4 class="text-4xl">Deposit</h4>
                    <h2 class="text-6xl">$<span id="old-deposit">00</span></h2>
                </div>
                <div class="bg-pink-400 py-14 pl-20 rounded-2xl text-white">
                    <h4 class="text-4xl">Withdraw</h4>
                    <h2 class="text-6xl">$<span id="old-withdraw">00</span></h2>
                </div>
                <div class="bg-orange-400 py-14 pl-20 rounded-2xl text-white">
                    <h4 class="text-4xl">Balance</h4>
                    <h2 class="text-6xl">$<span id="total-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="pt-20">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-500 py-14 pl-20 rounded-2xl text-white">
                    <h4 class="text-white text-4xl font-medium pl-5">Please Deposit</h4>
                    <input class="block my-3 mx-6 mt-6 p-2 rounded-md w-3/6 text-black" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                    <button id="deposit-button" class="text-white ml-6 mt-2 bg-orange-600 hover:bg-orange-500 px-6 py-2 rounded-md font-medium text-2xl">Deposit</button>
                </div>
                <div class="bg-indigo-500 py-14 pl-20 rounded-2xl text-white">
                    <h4 class="text-white text-4xl font-medium pl-5">Please Withdraw</h4>
                    <input class="block my-3 mx-6 mt-6 p-2 rounded-md w-3/6 text-black" type="text" name="" id="withdraw-field" placeholder="$ amount you want to Withdraw">
                    <button id="withdraw-button" class="text-white ml-6 mt-2 bg-orange-600 hover:bg-orange-500 px-6 py-2 rounded-md font-medium text-2xl">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdarw.js"></script>
</body>
</html>
